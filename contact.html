<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="Keywords" content="goldcrest, games, studio, f3r0t, dookie, disaster, indie, industry, game, evalien, wiersma, bas, altenburg, justin, geschiere, programming, internship, company, art, battle, royale">

	<title>Contact Us</title>
	<link href="stylesheet.css" rel="stylesheet" type="text/css">
	<script>
		function validateForm()
		{
			if (document.forms["myForm"]["fname"].value==null || document.forms["myForm"]["fname"].value=="") {
				alert("First name must be filled out");
				return false;
			}
			if (document.forms["myForm"]["lname"].value==null || document.forms["myForm"]["lname"].value=="") {
				alert("Last name must be filled out");
				return false;
			}
			if (document.forms["myForm"]["email"].value==null || document.forms["myForm"]["email"].value=="") {
				alert("Email must be filled out");
				return false;
			}
			if (document.forms["myForm"]["question"].value==null || document.forms["myForm"]["question"].value=="") {
				alert("Question must be filled out");
				return false;
			}
		return true;
		}
	</script>
</head>

<body>
	<header>
		<a href="./index.html"><h4 class="home">Goldcrest Games</h4></a>
		<nav>
		  <ul>
		  	<li><a href="./about.html">About</a></li>
			<li><a href="./games.html">Games</a></li>
			<li><a href="./contact.html"><font color="#fff">Contact</font></a></li>
		  </ul>
		</nav>
	 </header>
	
	<div class="page_banner" style="background: url(./images/ContactUs_Banner.jpg); background-position: center center; background-size: cover;">
		<div class ="page_banner_text">
			<h1>"We usually answer between 1 to 365 days."</h1>
		</div>
	</div>
	
	<wrap>
		<div class = "headline"><h1>Contact Us</h1></div>
		
		<form name="myForm" onsubmit="return validateForm()" >
			<div class = "form_item"> Topic <br>
			<select name="topic">
				<option>General</option>
				<option>Technical Problems</option>
				<option>Press</option>
				<option>Internship</option>
				<option>Miscellaneous</option>
			</select> </div>
			
			<div class = "form_item"> First name<br><input type="text" name="fname"></div>
			<div class = "form_item"> Last name <br><input type="text" name="lname"></div>
			<div class = "form_item"> E-mail <br><input type="email" name="email"></div>
			<div class = "form_item_question">Question<br><textarea type="question" name="question"></textarea></div>
			
			<input type="submit" value="Submit">
		</form>
		
	</wrap>
	
</body>

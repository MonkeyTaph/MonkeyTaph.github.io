	<script>
		function validateForm()
		{
			if (document.forms["myForm"]["fname"].value==null || document.forms["myForm"]["fname"].value=="") {
				alert("First name must be filled out");
				return false;
			}
			if (document.forms["myForm"]["lname"].value==null || document.forms["myForm"]["lname"].value=="") {
				alert("Last name must be filled out");
				return false;

			if (document.forms["myForm"]["email"].value==null || document.forms["myForm"]["email"].value=="") {
				alert("Email must be filled out");
				return false;
			}
			if (document.forms["myForm"]["question"].value==null || document.forms["myForm"]["question"].value=="") {
				alert("Question must be filled out");
				return false;
			}
		return true;
		}
		
		//Getting the location
		function myMap() {
			var myCenter = new google.maps.LatLng(53.2194,6.5665);
  			var mapCanvas = document.getElementById("myMap");
  			var mapOptions = {center: myCenter, zoom: 12};
  			var map = new google.maps.Map(mapCanvas, mapOptions);
  			var marker = new google.maps.Marker({position:myCenter});
  			marker.setMap(map);
		}
		
		
		
		$(function () {
			var dropZoneId = "drop-zone";
			var buttonId = "clickHere";
			var mouseOverClass = "mouse-over";

			var dropZone = $("#" + dropZoneId);
			var ooleft = dropZone.offset().left;
			var ooright = dropZone.outerWidth() + ooleft;
			var ootop = dropZone.offset().top;
			var oobottom = dropZone.outerHeight() + ootop;
			var inputFile = dropZone.find("input");
			document.getElementById(dropZoneId).addEventListener("dragover", function (e) {
				e.preventDefault();
				e.stopPropagation();
				dropZone.addClass(mouseOverClass);
				var x = e.pageX;
				var y = e.pageY;

				if (!(x < ooleft || x > ooright || y < ootop || y > oobottom)) {
					inputFile.offset({ top: y - 15, left: x - 100 });
				} else {
					inputFile.offset({ top: -400, left: -400 });
				}

			}, true);

			if (buttonId != "") {
				var clickZone = $("#" + buttonId);

				var oleft = clickZone.offset().left;
				var oright = clickZone.outerWidth() + oleft;
				var otop = clickZone.offset().top;
				var obottom = clickZone.outerHeight() + otop;

				$("#" + buttonId).mousemove(function (e) {
					var x = e.pageX;
					var y = e.pageY;
					if (!(x < oleft || x > oright || y < otop || y > obottom)) {
						inputFile.offset({ top: y - 15, left: x - 160 });
					} else {
						inputFile.offset({ top: -400, left: -400 });
					}
				});
			}

			document.getElementById(dropZoneId).addEventListener("drop", function (e) {
				$("#" + dropZoneId).removeClass(mouseOverClass);
			}, true);

		})
		
	</script>
